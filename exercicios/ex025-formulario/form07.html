<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Região sul">
                    <option value="RS" selected>Rio Grande do sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Parana</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="ipro">Profissões</label>
            <input type="text" name="pro" id="ipro" list="listpro">
            <datalist id="listpro">
                <option>Adiministrador</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mnesagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
