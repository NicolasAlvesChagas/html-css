<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando imagens</title>
</head>
<body>
    <h1>testando imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesmapasta.</p>
    <img src="logo-html.png" alt="logo do HTML5">
    <p>podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="logo das CSS3">
    <P>Tambem podemos carregar imagens externas, e para issodevemos ter a sua URL copiada.</P>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png">
    
</body>
