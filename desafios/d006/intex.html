<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <abbr title="Use a tag &lt p &gt;">
            <li>Parágrafo</li>
        </abbr>
        <li><abbr title="Use a tag &lt h1 &gt;">Títulos</abbr></li>
        <ul type="circle"> <abbr title="Use as tags &lt h2 &gt;  &lt h3 &gt;...  &lt h6 &gt;">Sub-Título</abbr></ul>
        <li><abbr title="use a tag  &lt img src= &quot;imagem &quot; alt= &quot;descrição da imagem &quot;" &gt;>Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr title=&quot; Descrição &quot;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt code &gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt; + a tag &lt li &gt; para listar os itens">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt; + a tag &lt li &gt; para listar os itens">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
